<mat-card class="example-card"align="center" >
    <mat-card-header >
        <mat-label >Register</mat-label>
    </mat-card-header>
<mat-card-content>
  <form class="my-form">
     <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input  matInput  placeholder="First name"  name="fname"  required>
         </mat-form-field>
         <mat-form-field appearance="outline"class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password"  name="password">
         </mat-form-field>
  </form>
  </mat-card-content>
<mat-card-actions>
  <button mat-raised-button routerLink="/login" color="primary">REGISTER</button>
</mat-card-actions>
</mat-card>
