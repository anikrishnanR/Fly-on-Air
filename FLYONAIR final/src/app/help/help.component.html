<h1>Message Us</h1>
<div class="contactform">
  <div class="contact">
      <h2>Get in Touch with Us</h2>
      <ul>
        <li><img src="..\assets\img\ph.PNG">
        <p>+91 95769 35460</p>
        </li>
        <li><img src="..\assets\img\ph.PNG">
        <p>+91 97709 09345</p>
        </li>
        <li><img src="..\assets\img\mail.PNG">
        <p>contact@eflight.in</p>
        </li>
      </ul>
  </div>
  <div class="form">
    <form [formGroup]="msgFormGroup" (ngSubmit)="onSubmit()">

      <label>
        Name*:
        <input type="text" formControlName="name">
        <div *ngIf="submitted && msgFormGroup.controls['name'].errors" class="error">
            <div *ngIf="msgFormGroup.controls['name'].errors.required">Your name is required</div>
        </div>
      </label>
      <label>
        Phone Number*:
        <input type="tel" formControlName="phno">
        <div *ngIf="submitted && msgFormGroup.controls['phno'].errors" class="error">
            <div *ngIf="msgFormGroup.controls['phno'].errors.required">Your contact number is required</div>
            <div *ngIf="msgFormGroup.controls['phno'].errors.pattern">Phone number must be a valid contact number</div>
        </div>
      </label>
      <label>
        Email*:
        <input type="email" formControlName="email">
        <div *ngIf="submitted && msgFormGroup.controls['email'].errors" class="error">
            <div *ngIf="msgFormGroup.controls['email'].errors.required">Your Email address is required</div>
            <div *ngIf="msgFormGroup.controls['email'].errors.email">Email must be a valid email address</div>
        </div>
      </label>
      <label>
        Message/Enquiry*:
        <textarea formControlName="msg"></textarea>
        <div *ngIf="submitted && msgFormGroup.controls['msg'].errors" class="error">
            <div *ngIf=" msgFormGroup.controls['msg'].errors.required">Message/Enquiry details is required</div>
        </div>
      </label>

      <input type="submit" value="Send" class="sbt">
      <h5 *ngIf="success">Your enquiry is submitted successfully!! We will contact you or resolve your issue shortly.</h5>

    </form>
  </div>
</div>
